name: HealthTrack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v3
    
    # ConfiguraciÃ³n inicial
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    # SonarQube (con fe)
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: -Dsonar.projectKey=HealthTrack

    # Pruebas unitarias
    - name: Run tests with coverage
      run: |
        mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent test
        mvn jacoco:report

    # Iniciar Grizzly (puerto 9090)
    - name: Start server
      run: |
        mvn compile exec:java -Dexec.mainClass="com.healthtrack.Main" &
        echo "Waiting for server..."
        timeout 30 bash -c 'while ! curl -s http://localhost:9090/api/peso >/dev/null; do sleep 1; done'

    # Pruebas funcionales con Selenium
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1
      
    - name: Run Selenium tests
      run: mvn test -Dtest=HealthTrackFunctionalTest
      env:
        APP_URL: http://localhost:9090

    # Pruebas de carga con JMeter
    - name: Setup JMeter
      uses: samuelchristlieb/setup-jmeter@v1
      with:
        version: '5.4.1'

    # Reportes
    - name: Subir Reportes de Tests Maven
      uses: actions/upload-artifact@v4
      if: always() 
      with:
        name: surefire-reports
        path: target/surefire-reports

    #TERMINAMOOOOOOOOOOS
    - name: Finalizar Job
      if: always()
      run: |
        echo "Resultado del job: ${{ job.status }}"
        if [ "${{ job.status }}" != "success" ]; then
          echo "::error::Algunas pruebas fallaron"
          exit 1
        fi